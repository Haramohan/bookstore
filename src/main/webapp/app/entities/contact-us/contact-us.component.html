<div>
    <h2 id="page-heading">
        <span jhiTranslate="bookstoreApp.contactUs.home.title">Contactuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contact-us" [routerLink]="['/contact-us/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bookstoreApp.contactUs.home.createLabel">
            Create a new Contact Us
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="contactuses?.length === 0">
        <span jhiTranslate="bookstoreApp.contactUs.home.notFound">No contactuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="contactuses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.contact">Contact</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.message">Message</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.dateAdded">Date Added</span></th>
                    <th scope="col" ><span jhiTranslate="bookstoreApp.contactUs.dateModified">Date Modified</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contactUs of contactuses ;trackBy: trackId">
                    <td><a [routerLink]="['/contact-us', contactUs.id, 'view']">{{ contactUs.id }}</a></td>
                    <td>{{ contactUs.name }}</td>
                    <td>{{ contactUs.email }}</td>
                    <td>{{ contactUs.contact }}</td>
                    <td>{{ contactUs.message }}</td>
                    <td>{{ contactUs.dateAdded | date:'mediumDate' }}</td>
                    <td>{{ contactUs.dateModified | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/contact-us', contactUs.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/contact-us', contactUs.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(contactUs)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
