<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subject">
            <h2><span jhiTranslate="bookstoreApp.subject.detail.title">Subject</span> {{ subject.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bookstoreApp.subject.subjectName">Subject Name</span></dt>
                <dd>
                    <span>{{ subject.subjectName }}</span>
                </dd>
                <dt><span jhiTranslate="bookstoreApp.subject.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'bookstoreApp.StatusFlag.' + subject.status }}">{{ subject.status }}</span>
                </dd>
                <dt><span jhiTranslate="bookstoreApp.subject.order">Order</span></dt>
                <dd>
                    <span>{{ subject.order }}</span>
                </dd>
                <dt><span jhiTranslate="bookstoreApp.subject.dateAdded">Date Added</span></dt>
                <dd>
                    <span>{{ subject.dateAdded }}</span>
                </dd>
                <dt><span jhiTranslate="bookstoreApp.subject.dateModified">Date Modified</span></dt>
                <dd>
                    <span>{{ subject.dateModified }}</span>
                </dd>
                <dt><span jhiTranslate="bookstoreApp.subject.subjectCategoryName">Subject Category Name</span></dt>
                <dd>
                    <div *ngIf="subject.subjectCategoryName">
                        <a [routerLink]="['/category', subject.subjectCategoryName?.id, 'view']">{{ subject.subjectCategoryName?.categoryName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/subject', subject.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
